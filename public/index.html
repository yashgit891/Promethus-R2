<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Auth App</title>
  <style>
    body { font-family: sans-serif; max-width: 350px; margin: 2rem auto; }
    form { margin-bottom: 2rem; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; }
    button { margin-top:10px; padding:8px 16px; }
    #profile { border: 1px solid #aaa; padding: 10px; margin-top: 20px;}
  </style>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <label>Username <input required name="username" /></label>
    <label>Password <input required name="password" type="password"/></label>
    <label>Email <input required name="email" type="email"/></label>
    <button type="submit">Sign Up</button>
    <div id="signupMsg"></div>
  </form>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username <input required name="username" /></label>
    <label>Password <input required name="password" type="password"/></label>
    <button type="submit">Login</button>
    <div id="loginMsg"></div>
  </form>
  <div id="profile" style="display:none;"></div>

  <script src="main.js"></script>
</body>
</html>
